<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hex Grid Example</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }

            #container {
                position: relative;
                width: 80%;
                height: 100%;
                margin: 0 auto;
                background-color: #eee;
            }

            svg {
                fill: orange;
            }
        </style>
    </head>
    <body>
        <!-- TODO: move this into lib. Maybe generate an svg dynamically, because the `points` depend on the hex orientation -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
            <symbol id="hex" viewBox="0 0 86.60254039 100">
                <title>Regular hexagon</title>
                <desc>Hexagon with pointy orientation.</desc>
                <polygon points="43.30127019 0 86.60254039 25 86.60254039 75 43.30127019 100 0 75 0 25"/>
            </symbol>
        </svg>

        <div id="container"></div>

        <script src="../dist/honeycomb.js"></script>
        <script>
            var Grid = Honeycomb.Grid,
                Point = Honeycomb.Point,
                DOMView = Honeycomb.Views.DOM,
                grid,
                view

            grid = Grid({
                hex: {
                    size: 50,
                    orientation: 'pointy'
                }
            })

            view = DOMView({
                container: document.getElementById('container'),
                hexElement: '<svg><use xlink:href="#hex"/></svg>'
            })
                // draw() expects an array of hexes
                .draw(grid.rectangle(4, 4))
        </script>
    </body>
</html>
